<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Crypto Dashboard</title>
</head>
<body>
   
    
    <div id="stockInputContainer">
        <input type="text" id="stockInput" placeholder="Enter your Crypto name">
        <button id="fetchStockDataBtn">Fetch Crypto Price</button>
    </div>
    <button id="priceDisplayButton">Display Price</button>
    <div id="priceDisplaynew"></div>
    <div id="priceDisplay">Price: </div>
    <div id="searchResults"></div>
    <button id="displayNews">Display News</button>
    <div id="DataDisplay"></div>
    <div id="apiDataDisplay"></div>



    
    <!-- Canvas element for the chart -->
    <div class="chart-container" style="position: relative; height:40vh; width:80vw">
        <canvas id="myChart"></canvas>
    </div>

    <!-- Including jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Including Chart.js from CDN for graph plotting -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <!-- Custom script -->
    
    <script src="script.js"></script>
   
</body>
</html>
